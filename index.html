<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon Anniversaire mon bb !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Lien vers la galerie de photos -->
    <a href="photos.html" id="gallery-link">Voir les photos</a>

    <!-- Message d'anniversaire -->
    <div class="message">Bon anniversaire mon bb !</div>

    <!-- Canons pour les confettis -->
    <div class="cannon left"></div>
    <div class="cannon right"></div>

    <!-- Canvas pour les effets visuels -->
    <canvas id="confetti"></canvas>
    <canvas id="fire"></canvas>

    <!-- Contrôles de musique -->
    <div id="music-controls">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <button id="play-pause">⏵</button>
    </div>

    <!-- Musique de fond -->
    <audio id="background-music" loop>
        <source src="anniv.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <!-- Scripts -->
    <script src="confetti.js"></script>
    <script src="fire.js"></script>
    <script src="music.js"></script>
</body>
</html>
